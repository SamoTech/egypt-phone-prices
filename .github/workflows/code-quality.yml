name: Code Quality

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run flake8
        run: |
          echo "Running flake8 linter..."
          python -m flake8 engine/ scrapers/ utils/ --statistics --count || true
      
      - name: Run pylint
        run: |
          echo "Running pylint linter..."
          python -m pylint engine/ scrapers/ utils/ --exit-zero --score=yes --reports=yes || true
      
      - name: Run mypy type checker
        run: |
          echo "Running mypy type checker..."
          python -m mypy engine/ scrapers/ utils/ --ignore-missing-imports --no-error-summary || true
      
      - name: Display summary
        if: always()
        run: |
          echo "Code quality checks completed."
          echo "Note: Linters run in non-blocking mode (--exit-zero) during development."
          echo "Future PRs will enforce stricter quality gates."

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]
      
      - name: Run bandit security scanner
        run: |
          echo "Running bandit security scanner..."
          python -m bandit -r engine/ scrapers/ utils/ -f json -o bandit-report.json || true
          python -m bandit -r engine/ scrapers/ utils/ -f txt || true
      
      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: bandit-report.json
          if-no-files-found: ignore
      
      - name: Check for critical issues
        run: |
          if [ -f bandit-report.json ]; then
            echo "Security scan completed. Check artifacts for detailed report."
          fi
