name: Test Suite

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests
        run: |
          python -m pytest tests/unit/ -v --cov=engine --cov=scrapers --cov=utils \
            --cov-report=term --cov-report=xml --cov-report=html \
            --tb=short --maxfail=5
      
      - name: Upload coverage to artifact
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
          if-no-files-found: ignore
      
      - name: Display coverage summary
        if: always()
        run: |
          if [ -f coverage.xml ]; then
            echo "Coverage report generated successfully"
            python -c "import xml.etree.ElementTree as ET; tree=ET.parse('coverage.xml'); root=tree.getroot(); print(f\"Total Coverage: {root.attrib['line-rate']}\")" || true
          fi
      
      - name: Test report
        if: always()
        run: |
          echo "Test suite completed for Python ${{ matrix.python-version }}"
