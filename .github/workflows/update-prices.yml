name: Update Prices

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  discover-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write  # Needed to commit and push changes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI-assisted price discovery
        run: |
          python -m engine.price_discovery
        timeout-minutes: 45
        continue-on-error: true
        env:
          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}

      - name: Generate history snapshot
        run: |
          mkdir -p data/history
          TIMESTAMP=$(date -u +'%Y%m%d_%H%M%S')
          if [ -f data/prices.json ]; then
            cp data/prices.json "data/history/prices_${TIMESTAMP}.json"
            echo "✓ Created history snapshot: prices_${TIMESTAMP}.json"
          fi
          
          # Keep only last 30 days of history
          find data/history -name "prices_*.json" -mtime +30 -delete 2>/dev/null || true
          
          # Count remaining history files
          HISTORY_COUNT=$(ls -1 data/history/prices_*.json 2>/dev/null | wc -l)
          echo "✓ Maintaining $HISTORY_COUNT history snapshots"

      - name: Display stats
        run: |
          if [ -f data/prices.json ]; then
            VARIANT_COUNT=$(python -c "import json; print(len(json.load(open('data/prices.json'))))" 2>/dev/null || echo "0")
            OFFERS_COUNT=$(python -c "import json; data=json.load(open('data/prices.json')); print(sum(v.get('offer_count', 0) for v in data.values()))" 2>/dev/null || echo "0")
            HIGH_CONF_COUNT=$(python -c "import json; data=json.load(open('data/prices.json')); print(sum(v.get('high_confidence_count', 0) for v in data.values()))" 2>/dev/null || echo "0")
            echo "✓ Processed $VARIANT_COUNT variants"
            echo "✓ Found $OFFERS_COUNT total offers"
            echo "✓ High confidence offers: $HIGH_CONF_COUNT"
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/prices.json docs/prices.json data/history/ 2>/dev/null || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update prices (AI-assisted discovery) - $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)
