name: Update Prices

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  scrape-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: write  # Needed to commit and push changes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run price scraper pipeline
        run: |
          python -m scrapers.price_pipeline
        timeout-minutes: 60
        continue-on-error: true

      - name: Generate history snapshot
        run: |
          mkdir -p data/history
          TIMESTAMP=$(date -u +'%Y%m%d_%H%M%S')
          if [ -f data/prices.json ]; then
            cp data/prices.json "data/history/prices_${TIMESTAMP}.json"
            echo "✓ Created history snapshot: prices_${TIMESTAMP}.json"
          fi
          
          # Keep only last 30 days of history
          find data/history -name "prices_*.json" -mtime +30 -delete
          
          # Count remaining history files
          HISTORY_COUNT=$(ls -1 data/history/prices_*.json 2>/dev/null | wc -l)
          echo "✓ Maintaining $HISTORY_COUNT history snapshots"

      - name: Display stats
        run: |
          if [ -f data/prices.json ]; then
            VARIANT_COUNT=$(python -c "import json; print(len(json.load(open('data/prices.json'))))" || echo "0")
            echo "✓ Processed $VARIANT_COUNT variants"
          fi
          if [ -f data/scrape_errors.json ]; then
            ERROR_COUNT=$(python -c "import json; print(len(json.load(open('data/scrape_errors.json'))))" || echo "0")
            echo "⚠ $ERROR_COUNT errors logged"
          fi

      - name: Upload error logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: price-errors
          path: data/scrape_errors.json
          if-no-files-found: ignore

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/prices.json docs/prices.json data/history/ data/scrape_errors.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update prices - $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)
