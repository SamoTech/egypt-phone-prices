name: Update Prices

on:
  schedule:
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Selenium Scraper
        run: python scraper.py

      - name: Generate JSON for frontend
        run: |
          python - << "EOF"
          import csv, json, pathlib
          phones_csv = pathlib.Path("data/phones.csv")
          out_json = pathlib.Path("docs/phones.json")
          out_json.parent.mkdir(parents=True, exist_ok=True)
          with phones_csv.open(encoding="utf-8") as f:
              reader = csv.DictReader(f)
              data = list(reader)
          with out_json.open("w", encoding="utf-8") as f:
              json.dump(data, f, ensure_ascii=False)
          EOF

      - name: Copy stores.json for frontend
        run: |
          mkdir -p docs
          cp data/stores.json docs/stores.json
- name: Update website data
  run: |
    mkdir -p docs
    cp data/phones_data.json docs/phones_data.json
    cp docs/price_report.md docs/report.md 2>/dev/null || true

      - name: Commit changes
      - name: Deploy to GitHub Pages
  uses: peaceiris/actions-gh-pages@v3
  with:
    github_token: ${{ secrets.GITHUB_TOKEN }}
    publish_dir: ./docs
    branch: gh-pages

        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add data/ docs/
            git commit -m "Update prices [skip ci]"
            git push
          fi
