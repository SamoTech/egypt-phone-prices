name: Update Phone Specs

on:
  schedule:
    - cron: '0 2 * * 0'  # Every Sunday at 2 AM UTC (Weekly)
  workflow_dispatch:

jobs:
  discover-specs:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write  # Needed to commit and push changes
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run AI-assisted specs discovery
        run: |
          python -m engine.specs_discovery --min-year 2023
        timeout-minutes: 45
        continue-on-error: true
        env:
          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
      
      - name: Validate output files
        run: |
          python -c "import json; data=json.load(open('data/phones_specs.json')); print(f'✓ Loaded {len(data)} phone specs')" || echo "⚠ Warning: phones_specs.json validation failed"
          python -c "import json; data=json.load(open('data/phone_variants.json')); print(f'✓ Loaded {len(data)} variants')" || echo "⚠ Warning: phone_variants.json validation failed"
      
      - name: Display stats
        run: |
          if [ -f data/phones_specs.json ]; then
            PHONE_COUNT=$(python -c "import json; print(len(json.load(open('data/phones_specs.json'))))" 2>/dev/null || echo "0")
            echo "✓ Generated specs for $PHONE_COUNT phones"
          fi
          if [ -f data/phone_variants.json ]; then
            VARIANT_COUNT=$(python -c "import json; print(len(json.load(open('data/phone_variants.json'))))" 2>/dev/null || echo "0")
            echo "✓ Generated $VARIANT_COUNT variants"
          fi
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Add files only if they exist
          [ -f data/phones_specs.json ] && git add data/phones_specs.json
          [ -f data/phone_variants.json ] && git add data/phone_variants.json
          [ -f docs/specs.json ] && git add docs/specs.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update phone specs (AI-assisted discovery) - $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)