    <script>
        let allPhones = {};
        let currentSort = 'name';
        
        async function loadPhonePrices() {
            try {
                const response = await fetch('phones_data.json');
                const phones = await response.json();
                
                console.log('Phones loaded:', phones);
                
                if (!phones || phones.length === 0) {
                    document.getElementById('phones-container').innerHTML = '<p style="color: white;">Ù„Ø§ ØªÙˆØ¬Ø¯ Ø¨ÙŠØ§Ù†Ø§Øª</p>';
                    return;
                }
                
                const phonesByName = {};
                phones.forEach(phone => {
                    if (!phonesByName[phone.name]) {
                        phonesByName[phone.name] = [];
                    }
                    phonesByName[phone.name].push(phone);
                });
                
                allPhones = phonesByName;
                document.getElementById('count').textContent = Object.keys(phonesByName).length;
                
                displayPhones(phonesByName);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('phones-container').innerHTML = `<p style="color: red;">Ø®Ø·Ø£: ${error.message}</p>`;
            }
        }
        
        function displayPhones(phonesByName) {
            const container = document.getElementById('phones-container');
            
            if (Object.keys(phonesByName).length === 0) {
                container.innerHTML = '<div class="no-results">Ù„Ø§ ØªÙˆØ¬Ø¯ Ù†ØªØ§Ø¦Ø¬</div>';
                return;
            }
            
            let html = '';
            
            Object.entries(phonesByName).forEach(([name, stores]) => {
                const minPrice = Math.min(...stores.map(s => s.price));
                const storeCount = stores.length;
                
                html += `
                    <div class="phone-card" data-name="${name}" data-price="${minPrice}" data-stores="${storeCount}">
                        <h3>${name}</h3>
                        <p class="price">Ø§Ù„Ø³Ø¹Ø±: ${minPrice.toLocaleString('ar-EG')} Ø¬.Ù…</p>
                        <p class="stores">Ø¹Ø¯Ø¯ Ø§Ù„Ù…ØªØ§Ø¬Ø±: ${storeCount}</p>
                        <div class="stores-list">
                `;
                
                stores.forEach(store => {
                    html += `
                        <div class="store">
                            <span class="store-name">${store.store}</span>
                            <span class="store-price">${store.price.toLocaleString('ar-EG')} Ø¬.Ù…</span>
                        </div>
                    `;
                });
                
                html += `</div></div>`;
            });
            
            container.innerHTML = html;
        }
        
        function applyFilters() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const store = document.getElementById('storeFilter').value;
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
            
            let filtered = {};
            
            Object.entries(allPhones).forEach(([name, stores]) => {
                if (searchText && !name.toLowerCase().includes(searchText)) return;
                
                let storesFiltered = stores;
                if (store) storesFiltered = stores.filter(s => s.store === store);
                
                if (storesFiltered.length === 0) return;
                
                const minStorePrice = Math.min(...storesFiltered.map(s => s.price));
                if (minStorePrice < minPrice || minStorePrice > maxPrice) return;
                
                filtered[name] = storesFiltered;
            });
            
            displayPhones(filtered);
        }
        
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('storeFilter').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            currentSort = 'name';
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            displayPhones(allPhones);
        }
        
        function sortPhones(sortType) {
            currentSort = sortType;
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const sorted = Object.fromEntries(
                Object.entries(allPhones).sort((a, b) => {
                    const nameA = a[0];
                    const nameB = b[0];
                    const priceA = Math.min(...a[1].map(s => s.price));
                    const priceB = Math.min(...b[1].map(s => s.price));
                    const storesA = a[1].length;
                    const storesB = b[1].length;
                    
                    switch(sortType) {
                        case 'name': return nameA.localeCompare(nameB, 'ar');
                        case 'priceAsc': return priceA - priceB;
                        case 'priceDesc': return priceB - priceA;
                        case 'stores': return storesB - storesA;
                        default: return 0;
                    }
                })
            );
            
            displayPhones(sorted);
        }
        
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('storeFilter').addEventListener('change', applyFilters);
        document.getElementById('minPrice').addEventListener('input', applyFilters);
        document.getElementById('maxPrice').addEventListener('input', applyFilters);
